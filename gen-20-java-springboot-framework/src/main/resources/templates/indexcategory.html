<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div class="container">
    <h2>List of Categories</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Category Id</th>
            <th>Category Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" category: ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
